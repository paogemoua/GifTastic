<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Pokemon GifTastic</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" 
		integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="icon" href="assets/images/pokemon-pokeball-game-go-34722.png">
	<link href="https://fonts.googleapis.com/css?family=Permanent+Marker|Sigmar+One" rel="stylesheet">
</head>
<body>
	<div class="container">

		<div class="row">
			<h1>WELCOME TO THE FASTANTIC WORLD</h1>
			<h1>OF POKEMON</h1>
		</div>
		<br><br>
		<div class="row">
			<div class="col-lg-12">
				<h3>Click any of these buttons to see some Pokemon Gifs!</h3>
				<div id="buttons" class="button-row">

				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-12">
				<form id="form">
					<!--<label for="Pokemon-input">Add your favorite Pokemon:</label>-->
					<input type="text" id="Pokemon-input">
					<input type="submit" id="add-Pokemon" class="btn btn-default" value="Add Pokemon">
				</form>
			</div>
		</div>
		<hr>

		<div class="row">
			<div class="col-lg-12">
				<h4>Click on a Gif to see it animate! Clickly-click!</h4>
				
				<div id="gifspace" class="gif-row">
					
				</div>
			</div>

		</div>

	</div>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  	<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
